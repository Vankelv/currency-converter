<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="converter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
</head>

<body>
    <section id="hero" class=" hero-banner">
        <div class="row form-row">
            <div class="col-md-5 mx-auto">
                <div class="form-group">
                    <label for="sendAmount" class="label-text">You send:</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="sendAmount" name="sendAmount"
                            placeholder="Enter amount" min="0" step="0.01" required>
                        <div class="input-group-append">
                            <select class="custom-select" id="sendCurrency" name="sendCurrency" required
                                data-live-search="true">
                                <option value="USD" selected>USD - US Dollar</option>
                                ...
                            </select>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-2 mx-auto switcher">
                <div class="form-group text-center">
                    <button type="button" class="btn btn-outline-primary switch-currencies"
                        onclick="switchCurrencies()">
                        <i class="fa fa-exchange-alt"></i>
                    </button>

                </div>
            </div>
            <div class="col-md-5 mx-auto">
                <div class="form-group">
                    <label for="receiveAmount" class="label-text">Recipient gets:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="receiveAmount" name="receiveAmount"
                            placeholder="Converted amount" readonly>
                        <div class="input-group-append">
                            <select class="custom-select" id="receiveCurrency" name="receiveCurrency" required>
                                <option value="USD" selected>USD - US Dollar</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="converter.js"></script>
</body>

</html>
